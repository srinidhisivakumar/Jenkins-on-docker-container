<div>
    <p>只对配置的动作（action）触发构建（使用逗号分隔多个 action），支持的 action 列表：</p>
    <ul>
        <li><code>create</code>: 创建</li>
        <li><code>merge</code>：合并</li>
        <li><code>refuse</code>：拒绝</li>
        <li><code>cancel</code>：取消</li>
        <li><code>synchronize</code>：代码更新</li>
    </ul>
    <p>留空则所有 action 都会触发构建。</p>

</div>
