<div>
    Only trigger build for the specified actions (separated by comma), Supported actions:
    <ul>
        <li><code>create</code>: Create</li>
        <li><code>merge</code>: Merge</li>
        <li><code>refuse</code>: Refuse</li>
        <li><code>cancel</code>: Cancel</li>
        <li><code>synchronize</code>: Code update</li>
    </ul>
    <p>Empty value will make it trigger for <b>ALL</b> actions.</p>
</div>
